<!DOCTYPE html>
<html>
  <!-- This is an HTML comment. Comments are ignored by the browser and do not appear on the document. -->
  <!-- An HTML page has a <head> and a <body>. -->
  
  <!-- Information in the <head> element does not appear on the document. This element is usually used to store information used by the document. -->
  <head>
    <title>The page title shows up in the tab of your browser, and is also used by Google when indexing the page</title>
    <!-- [meta tags](https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta) contain information about the page, which cannot be represented by other tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="The portfolio of a JC student"> <!-- search engine description used by Google. Edit this. -->
    <meta name="keyword" content="portfolio">  <!-- search engine tags used by Google. Add more of your own. -->
    
    <!-- If you'd like nicer "default" theming for your portfolio, consider using a baseline css stylesheet e.g. https://newcss.net/ -->
    <link rel="stylesheet" href="styles.css">  <!-- External CSS for defining your own stylesheet -->
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  </head>
  
  <!-- The <body> tag is where the visible content goes. -->
  <!-- See https://developer.mozilla.org/en-US/docs/Web/HTML/Content_categories for tips on organising content elements. -->
  <body>
    <!--
    The (optional) <header> HTML element represents introductory content that would usually be shown at the top of every page in a group of pages.
    For example, a logo or top banner, with a navigation bar.
    -->
    <header></header>

    <!--
    The (optional) <section> element is used to encapsulate standalone sections of content.
    It makes sense to use them for a portfolio, but perhaps not for an essay.
    -->
    <section>
      <h1 class="banner">Angela / About Me</h1>
      <p>17 year old in Singapore</p>
    </section>

    <section>
      <h2>Education</h2>
      <ul>
	<li>Nanyang Junior College</li>
      </ul>
      <!-- Your organised portfolio content goes here. -->
      <!--
      Use Google / ChatGPT to determine which is the most semantically appropriate element tag to use for each type of content:
      paragraph text, bulleted/numbered lists, tables, images, separators, ...
      -->
    </section>

    <!-- Add more sections for your remaining headers -->
    <section>
	<h2>Hobbies</h2>
	<ul>
	<li>Crafting</li>
	<li></li>
	</ul>

    </section>
    <!--
    The (optional) <footer> HTML element represents content that appears at the bottom of every page in a group of pages.
    For example, copyright information, licensing terms, contact information.
    -->
    <footer></footer>
  </body>
</html>
